<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Newsletter</title>
  <style>
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-collapse: collapse !important;
    }
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      max-width: 100%;
    }
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }
    @media screen and (max-width: 600px) {
      .main-container {
        width: 100% !important;
        padding: 10px !important;
      }
      .responsive-img {
        width: 100% !important;
        height: auto !important;
      }
      .stack-column {
        display: block !important;
        width: 100% !important;
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif;">

  <!-- Wrapper Table -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <!-- Apply top padding here to create space ABOVE the white box -->
      <td align="center" bgcolor="#f4f4f4" style="padding-top: 40px;">
        
        <!-- Main Container (White Box) -->
        <table border="0" cellpadding="0" cellspacing="0" width="600" class="main-container" style="background-color: #ffffff; padding: 20px;">

          <!-- Header -->
          <tr>
            <td align="center" style="padding: 20px 0;">
              <h1 style="margin: 0; font-size: 24px; color: #333;">Your Company Newsletter</h1>
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td align="center">
              <img src="https://via.placeholder.com/600x300" alt="Hero Image" class="responsive-img" width="600" style="display: block; border: 0; max-width: 100%; height: auto;">
            </td>
          </tr>

          <!-- Text Section -->
          <tr>
            <td style="padding: 20px; color: #555; font-size: 16px; line-height: 1.6;">
              <p>Hello Subscriber,</p>
              <p>Welcome to our monthly newsletter! We're excited to share our latest updates, offers, and stories with you.</p>
              <p>Stay tuned for more and thank you for being part of our community!</p>
              <p>â€” The Team</p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" bgcolor="#eeeeee" style="padding: 20px; font-size: 14px; color: #888;">
              <p style="margin: 5px 0;"><a href="#" style="color: #888;">Unsubscribe</a> | <a href="#" style="color: #888;">View in Browser</a></p>
              <p style="margin: 0;">&copy; 2025 Data Chai</p>
            </td>
          </tr>

        </table>
        <!-- End Main Container -->
        
      </td>
    </tr>
  </table>
</body>
</html>
